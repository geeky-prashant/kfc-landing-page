<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7433d3320f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <!-- Navbar Section  -->
      <nav>
        <img src="images/logo.png" class="logo" />
        <ul>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">Stores</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <!-- Information Section  -->
      <div class="info">
        <h1>It's Finger <span>Lickin</span> Good</h1>
        <p>
          Order KFC online for Delivery, Take Away and Dine-In or download our
          KFC App for easy ordering.
        </p>
        <a href="#"><i class="fas fa-gift"></i></i></i>Avail Offer</a>
      </div>

      <!-- Featured Image  -->
      <div class="img-box">
        <img src="images/pattern.png" class="back-img" />
        <img src="images/chicken.png" class="main-img" />
      </div>

      <!-- Social Media Icons  -->
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-twitter-square"></i></a>
        <a href="#"><i class="fab fa-instagram-square"></i></a>
      </div>
    </div>
  </body>
</html>
